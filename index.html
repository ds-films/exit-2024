<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jc-player/3.0.0/jc-player.min.css" rel="stylesheet">
    <style>
        body {
            font-family: sans-serif;
            background-color: #000;

    });

</html>
